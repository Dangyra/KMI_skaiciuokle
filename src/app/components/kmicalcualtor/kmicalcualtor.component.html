<div class="row">
    <div class="col-md-6 mt-5">
        <div class="card">
            <div class="card-header">KMI skaičiuoklė</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="ugis" class="form-label">Įveskite ūgį (cm)</label>
                    <input id="ugis" class="form-control" type="text" [(ngModel)]="ugis" placeholder="Įveskite ūgį"> <br>
                </div>
                <div class="mb-3">
                    <label for="svoris" class="form-label">Įveskite svorį (kg)</label>
                    <input id="svoris" class="form-control" type="text" [(ngModel)]="svoris" placeholder="Įveskite svorį"> <br>
                </div>

                <button class="btn btn-success" (click)="skaiciuoti()">Skaičiuoti</button>
            </div>
        </div>
    </div>
    <div class="col-md-6 mt-5">
        <div class="card">
            <div class="card-header">Rezultatas</div>
            <div class="card-body">
                {{ rezultatas }}
            </div>
        </div>
    </div>
</div>
